{% extends 'todo/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">To-Do List</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                        {{ task.title }}
                    </span>
                    <div>
                        {% if not task.completed %}
                            <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">Complete</a>
                        {% endif %}
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No tasks available. Add one below!</li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="text-center mt-3">
    <a href="{% url 'add_task' %}" class="btn btn-primary">Add New Task</a>
</div>
{% endblock %}
